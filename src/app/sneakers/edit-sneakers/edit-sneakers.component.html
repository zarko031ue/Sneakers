<div class="row">
    <div class="col-lg-12">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form)"> 
            <div class="row">
                <div class="col-lg-12 mb-3">
                    <button class="btn btn-success mr-1" [disabled]="!form.valid"> Save</button>
                    <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="imagePath">Img Url:</label>
                        <input type="text" id="image-path" class="form-control" formControlName="imagePath" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" id="price" class="form-control" formControlName="price">
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <select class="custom-select custom-select-lg mb-3" formControlName="category">
                        <option value="" disabled>Choose category</option>
                        <option>Men</option>
                        <option>Woman</option>
                    </select>
                </div> 
            </div>
        </form>
    </div>
</div>
