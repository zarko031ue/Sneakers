<div class="row">
    <div class="col-lg-12">
        <div class="card mb-3">
            <img [src]="sneaker.imagePath" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">{{sneaker.name}}</p>
              <p class="card-text">{{sneaker.category}}</p>
              <p class="card-text">{{sneaker.price}} $</p>
              <button class="btn btn-success mb-1" (click)="onEditSnicker()">Edit sneakers</button> <br>
              <button class="btn btn-danger" (click)="onDelete()">Delete sneakers</button>
            </div>
          </div>
    </div>
</div>
